    <meta name="description" content="阿伦的奇幻之旅" />

<body class="theme-white color-default card  desktop macOS macOS-ge-10-11 macOS-ge-10-12 chrome not-safari open use-navbar">
<!--[if lt IE 9]>
<div class="browse-happy" role="dialog">当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/">升级你的浏览器</a>.</div>
<![endif]-->

<div id="body">
    <div id="top" class="animateIn">
        <div th:include="component/article-top.html"></div>
    </div>
    <div class="article-header">
        <div class="article-background" th:style="'background-image: url('+${setting.backgroundSite}+')'"></div>
        <div class="inner">
            <div class="blog-title"><span id="article-title" th:text="${setting.backgroundTextSite}"></span><span class="typed-cursor">_</span></div>
            <div class="blog-description font-mono">
                <span th:text="${setting.backgroundDescSite}"></span>
            </div>
        </div>
    </div>
    <div class="l_body">
        <div class="body-wrapper articles_l_main">
            <el-main class="l_main">
                <section class="post-list">
                    <div th:each="article : ${articlesData.data}" class="post-wrapper">
                        <article  class="post white-box shadow reveal">
                            <section class="meta">
                                <div class="meta" id="header-meta">
                                    <h2 class="title">
                                        <a th:href="'/articles/'+${article.id}" th:text="${article.name}"></a>
                                    </h2>
                                    <div class="new-meta-box">
                                        <div class="new-meta-item author">
                                            <a href="http://www.jmal.top" rel="nofollow">
                                                <img th:src="'/public/s/view/thumbnail?id='+${article.avatar}">
                                                <p th:text="${article.username}"></p>
                                            </a>
                                        </div>
                                        <div class="new-meta-item date">
                                            <a class="notlink">
                                                <svg class="icon" aria-hidden="true">
                                                    <use xlink:href="#icon-fabu"></use>
                                                </svg>
                                                <p th:text="'发布于 '+${article.uploadDate}"></p>
                                            </a>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </section>
                            <section class="article typo">
                                <a th:href="'/articles/'+${article.id}">
                                    <div class="article-entry" itemprop="articleBody">
                                        <p><img th:if="${article.cover != null}" class="blog-background articles-list" th:src="${article.cover}" onerror="this.src='https://images.unsplash.com/photo-1582230587856-7fec01506148?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60'"/></p>
                                    </div>
                                </a>
                            </section>
                        </article>
                    </div>
                </section>
                <div id="laypage"></div>
            </el-main>
        </div>
    </div>
    <div class="back-top" style="display: none">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-Up"></use>
        </svg>
    </div>
    <footer class="clearfix">
        <br><br><br>
        <div class="copyright"><p><a href="http://blog.jmal.top">Copyright © 2020 journey magical AL</a></p></div>
    </footer>
</div>
<script src="/articles/js/jquery-3.5.1.min.js"></script>
<script src="/articles/layui/layui.js"></script>
<script src="//at.alicdn.com/t/font_2024484_afbeg29hegb.js"></script>
<script th:inline="javascript">
    $(function(){
        $(".back-top").click(function(){
            $('html, body').animate({
                scrollTop: 0
            }, 400)
        });

        let showBackTop = function () {
            if(document.documentElement.scrollTop > 300){
                $('.back-top').fadeIn(500)
            } else {
                $('.back-top').fadeOut(500)
            }
        }
        showBackTop()

        $(window).on("scroll",function (event) {
            showBackTop()
        })

        layui.use('laypage', function(){
            let laypage = layui.laypage;
            //执行一个laypage实例
            laypage.render({
                elem: 'laypage',
                count: [[${articlesData.count}]],
                limit: 10,
                curr: location.hash.replace('#!page=', ''),
                hash: 'page',
                jump: function(obj, first) {
                    //obj包含了当前分页的所有参数，比如：
                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                    console.log(obj.limit); //得到每页显示的条数
                    //首次不执行
                    if (!first) {
                        //do something
                    }
                }
            });
        });
    });
</script>
</body>
</html>
